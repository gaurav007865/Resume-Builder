<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sanjay(ATS) Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css" />

<script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>

<body class="bg-gray-100 text-gray-800 font-sans">

<!-- Landing -->
<div id="landing-page" class="flex flex-col items-center justify-center w-full min-h-screen p-8 bg-white">
    <div class="text-center mb-16 max-w-3xl">
        <h1 class="text-5xl font-extrabold mb-4">Create Your Perfect <span class="text-blue-700">Resume</span></h1>
        <p class="text-lg text-gray-600 mb-8">Choose from 10 premium templates</p>

        <button onclick="showTemplateSelection('b')" class="px-8 py-3 bg-blue-600 text-white font-semibold rounded-xl shadow-lg hover:bg-blue-700 transition">
            Get Started Free
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
        <div onclick="showTemplateSelection('b')" class="plan-card border-green-500">Beginner</div>
        <div onclick="showTemplateSelection('i')" class="plan-card border-blue-500">Intermediate</div>
        <div onclick="showTemplateSelection('p')" class="plan-card border-purple-500">Professional</div>
    </div>
</div>

<!-- Templates -->
<div id="template-selection-page" class="hidden w-full min-h-screen px-6 pt-10 pb-10 bg-gray-100">
  <div class="max-w-6xl mx-auto">

    <a href="#" onclick="showLandingPage(); return false;" class="text-blue-600 hover:text-blue-800 flex items-center mb-10">
      ← Back
    </a>

    <h1 class="text-4xl font-extrabold text-gray-900 mb-10">Choose Your Template</h1>

    <div id="template-tabs" class="flex w-full mb-10 bg-gray-200 rounded-xl overflow-hidden">
      <button data-category="b" class="tab-btn flex-1 text-center font-semibold py-3 px-2 bg-white text-gray-800">Beginner</button>
      <button data-category="i" class="tab-btn flex-1 text-center font-semibold py-3 px-2 text-gray-700">Intermediate</button>
      <button data-category="p" class="tab-btn flex-1 text-center font-semibold py-3 px-2 text-gray-700">Professional</button>
    </div>

    <div id="template-cards-container" class="grid grid-cols-1 md:grid-cols-3 gap-8 templates-grid"></div>

  </div>
</div>

<!-- Builder -->
<div id="main-app-container" class="hidden w-full min-h-screen flex flex-col">

<nav id="top-nav" class="bg-white border-b border-gray-200 sticky top-0 z-50 px-4 py-3 flex justify-between items-center shadow-sm">

    <a href="#" onclick="showTemplateSelection(); return false;" class="text-sm text-gray-700 hover:text-black">
        ← Change Template
    </a>

    <div class="flex items-center space-x-3">
        <span id="save-status-text" class="text-xs font-medium text-green-600"></span>
        <button onclick="saveUserData()" class="btn-secondary">Save</button>
        <button onclick="downloadPdf()" class="btn-primary">Download PDF</button>
    </div>
</nav>


<div class="flex-1 max-w-7xl mx-auto w-full p-4 lg:p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- Form -->
    <div id="main-form-column" class="space-y-4 lg:space-y-6 overflow-y-auto pr-2 pb-10 order-2 lg:order-1">

        <div class="editor-card">
            <h2 class="card-title">Personal Information</h2>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div><label class="input-label">Full Name</label><input type="text" id="name" class="form-input"></div>
                <div><label class="input-label">Title</label><input type="text" id="title" class="form-input"></div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div><label class="input-label">Email</label><input type="text" id="email" class="form-input"></div>
                <div><label class="input-label">Phone</label><input type="text" id="phone" class="form-input"></placeholder></div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div><label class="input-label">Location</label><input type="text" id="location" class="form-input"></div>
                <div><label class="input-label">LinkedIn</label><input type="text" id="linkedin" class="form-input"></div>
            </div>
        </div>

        <div class="editor-card">
            <h2 class="card-title">Summary</h2>
            <textarea id="summary" rows="4" class="form-input"></textarea>
        </div>

        <div class="editor-card">
            <div class="flex justify-between items-center">
                <h2 class="card-title">Work Experience</h2>
                <button onclick="addExperience()" class="btn-small">+ Add</button>
            </div>
            <div id="experience-list"></div>
        </div>

        <div class="editor-card">
            <div class="flex justify-between items-center">
                <h2 class="card-title">Education</h2>
                <button onclick="addEducation()" class="btn-small">+ Add</button>
            </div>
            <div id="education-list"></div>
        </div>

        <div class="editor-card">
            <h2 class="card-title">Skills</h2>
            <textarea id="skills" rows="3" class="form-input"></textarea>
        </div>

        <div class="editor-card">
            <div class="flex justify-between items-center">
                <h2 class="card-title">Projects</h2>
                <button onclick="addProject()" class="btn-small">+ Add</button>
            </div>
            <div id="project-list"></div>
        </div>

    </div>

    <!-- Preview -->
    <div id="preview-column" class="flex flex-col sticky lg:top-24 order-1 lg:order-2">
        <h2 class="text-sm font-semibold text-gray-500 uppercase mb-3">Live Preview</h2>

        <div class="preview-box">
            <div id="resume-preview-wrapper">
                <div id="resume-scale-wrapper">
                    <div id="resume-content" class="resume-text"></div>
                </div>
            </div>
        </div>
    </div>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
